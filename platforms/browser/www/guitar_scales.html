		<script type = "text/javascript" language = "javascript">
                 
                       
         $(document).ready(function() {
			
            $("#gdriver").click(function(event){
               $.getJSON('js/guitar.json', function(pent) {
                  $('#stage').html('<p>' + pent.onefour + '</p>');
                  $('#stage').append('<p>' + pent.onefour + '</p>');
                  $('#stage').append('<p>' + pent.onethree + '</p>');
                  $('#stage').append('<p>' + pent.onethree + '</p>');
                  $('#stage').append('<p>' + pent.onethree + '</p>');
                  $('#stage').append('<p>' + pent.onefour + '</p>');
               });
            });	
         });
         
         $(document).ready(function() {
			
            $("#gdriver2").click(function(event){
               $.getJSON('js/guitar.json', function(minor) {
                  $('#stage').html('<p>' + minor.twofourfive + '</p>');
                  $('#stage').append('<p>' + minor.twothreefive + '</p>');
				  $('#stage').append('<p>' + minor.onetwofour + '</p>');
				  $('#stage').append('<p>' + minor.twofour + '</p>');
				  $('#stage').append('<p>' + minor.twofourfive + '</p>');
				  $('#stage').append('<p>' + minor.twofourfive + '</p>');
               });
            });	
         });
         
         $(document).ready(function() {
			
            $("#gdriver3").click(function(event){
               $.getJSON('js/guitar.json', function(major) {
                  $('#stage').html('<p>' + major.onetwofour + '</p>');
                  $('#stage').append('<p>' + major.twofour + '</p>');
				  $('#stage').append('<p>' + major.onethreefour + '</p>');
				  $('#stage').append('<p>' + major.onethreefour + '</p>');
				  $('#stage').append('<p>' + major.onetwofour + '</p>');
				  $('#stage').append('<p>' + major.twofour + '</p>');
               });
            });	
         });
         
         $(document).ready(function() {
			
            $("#gdriver4").click(function(event){
               $.getJSON('js/guitar.json', function(dorian) {
                  $('#stage').html('<p>' + dorian.twofourfive + '</p>');
                  $('#stage').append('<p>' + dorian.twofourfive + '</p>');
				  $('#stage').append('<p>' + dorian.onetwofour + '</p>');
				  $('#stage').append('<p>' + dorian.onetwofour + '</p>');
				  $('#stage').append('<p>' + dorian.twofour + '</p>');
				  $('#stage').append('<p>' + dorian.twofourfive + '</p>');
               });
            });	
         });
         
         $(document).ready(function() {
			
            $("#gdriver5").click(function(event){
               $.getJSON('js/guitar.json', function(mixo) {
                  $('#stage').html('<p>' + mixo.twofour + '</p>');
                  $('#stage').append('<p>' + mixo.twofourfive + '</p>');
				  $('#stage').append('<p>' + mixo.onethreefour + '</p>');
				  $('#stage').append('<p>' + mixo.onetwofour + '</p>');
				  $('#stage').append('<p>' + mixo.onetwofour + '</p>');
				  $('#stage').append('<p>' + mixo.twofour + '</p>');
               });
            });	
         });
         
		</script>

				<div id = "stage" style = "background-color:#ffffff;">

				</div>
		
				<input type = "button" id = "gdriver" value = "Pentatonic Scale" />
      
				<input type = "button" id = "gdriver2" value = "Minor Scale" />
					
				<input type = "button" id = "gdriver3" value = "Major Scale" />
				
				<input type = "button" id = "gdriver4" value = "Dorian Mode" />
				
				<input type = "button" id = "gdriver5" value = "Mixolydian Mode" />
			</p>
